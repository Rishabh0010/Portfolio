<div class="section-container">

        <div class="col-xs-12">

            <h1 class="h2">Contact</h1>
          </div>

          <div class="row">
            <div class="col-md-10 col-md-offset-1">
               <form id="contact-form" action="https://formspree.io/f/xvoeepll" method="POST" class="reveal-content">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <input type="text" class="form-control" name="username" id="name" placeholder="Name" required="required">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="required">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                      </div>
                      <div class="form-group">
                        <textarea class="form-control" rows="5" name="content" id="content" placeholder="Enter your message"></textarea>
                      </div>
                      <button type="submit" class="btn btn-default btn-lg">Send</button>
                      <div class="success-message">Thank You for submission!</div>
                    </div>
                    <div class="col-md-5 address-container">
                      <ul class="list-unstyled">
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                          </span>
                          +91-8097467656
                        </li>
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-at" aria-hidden="true"></i>
                          </span>
                          rishabhsingh454@gmail.com
                        </li>
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa fa-map-marker" aria-hidden="true"></i>
                          </span>
                        Mumbai, Maharashtra 
                        </li>
                      </ul>
                      <h3>Follow me</h3>               
                      <a href="https://github.com/Rishabh0010" target="_blank" rel="noopener noreferrer" title="" class="fa-icon">
                        <i class="fa fa-github"></i>
                      </a>
                      <a href="https://www.linkedin.com/in/rishabh-singh-b0387a134/" target="_blank" rel="noopener noreferrer" title="" class="fa-icon">
                        <i class="fa fa-linkedin"></i>
                      </a>
                    </div>
                  </div>
                </form>
            </div>
          </div>

          <script>
            $(document).ready(function() {              
                $('#contact-form').on('submit', function(event) {           
                    event.preventDefault(); 
                    var form = $(this);
                    $.ajax({
                        url: form.attr('action'),
                        method: form.attr('method'),
                        data: form.serialize(),
                        dataType: 'json',
                        success: function() {
                            $('.success-message').fadeIn().delay(3000).fadeOut(); 
                            form[0].reset(); 
                        },
                        error: function() {
                            alert('There was an error submitting the form. Please try again later.');
                        }
                    });
                });
            });
        </script>
